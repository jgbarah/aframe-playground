<!DOCTYPE html>

<!-- Hapy new year
  Original code by giyermo https://github.com/giyermo/feliz2019
-->

<html>
  <head>
    <script src="https://rawgit.com/aframevr/aframe/cf15c15/dist/aframe-master.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
	  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
	  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>

  </head>
  <body>
    <a-scene>
    	<a-entity environment="preset: starry; ground: hills; groundColor: white; groundColor2: grey; playArea: 1; groundYScale: 20"></a-entity>

      <a-entity position="0 5 0" particle-system="preset: snow"></a-entity>
      <a-entity position="3 5 0" particle-system="preset: snow"></a-entity>
      <a-entity position="-3 5 0" particle-system="preset: snow"></a-entity>
      <a-entity position="0 5 0" particle-system="preset: snow"></a-entity>
      <a-entity position="70 10 -50" particle-system="preset: colors; rotationAxis: x; rotationAngle: 0.7"></a-entity>
      <a-entity position="-55 10 -50" particle-system="preset: colors rotationAxis: x; rotationAngle: 0.7"></a-entity>
      <a-entity mixin="boldFont" material="color: gold" scale="100 100 100" text-geometry="value: 2019" position="-70 1000 -1000">
      	<a-animation attribute="position" to="-70 20 -100" dur="17000"></a-animation>
      </a-entity>
      <a-entity mixin="boldFont" material="color: gold" scale="100 100 100" text-geometry="value: 2018" position="-70 20 -100">
      	<a-animation attribute="position" to="-70 -100 -100" dur="20000"></a-animation>
      </a-entity>

      <a-sky color="white"></a-sky>

      <a-light type="ambient" color="white" ></a-light>
      <a-light type="point" intensiy="3" position="0 -20 -70" color="white" ></a-light>
      <a-light type="point" intensiy="3" position="0 -10 -70" color="white" ></a-light>
      <a-light type="point" intensiy="3" position="0 20 -70" color="white" ></a-light>
      <a-light type="point" intensiy="3" position="0 10 -70" color="white" ></a-light>

		  <a-entity movement-controls position="0 0 5">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity oculus-go-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
